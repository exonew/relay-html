<!doctype html><meta charset="utf-8">
<title>QBO Auth Relay</title>
<script>
  // keep the exact query string from Intuit (?code=...&realmId=...)
  const qs = location.search || (location.hash ? '?' + location.hash.slice(1) : '');
  // forward to your local Flask callback
  location.replace('http://127.0.0.1:8000/callback' + qs);
</script>
